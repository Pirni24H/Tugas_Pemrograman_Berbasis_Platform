<!DOCTYPE html>
<html>
<head>
    <title>Konversi Nilai Angka ke Huruf</title>
</head>
<body>
    <script>
        let input = prompt("Masukkan Nilai Angka Anda (0-100):");
        
        if (input === null || input.trim() === "") {
            alert("input kosong.");
        } else {
            let nilai = parseInt(input);
            let grade;

            if (isNaN(nilai)) {
                 grade = "Input bukan angka yang valid.";
            } else if (nilai >= 80 && nilai <= 100) {
                grade = "A";
            } else if (nilai >= 70 && nilai <= 79) {
                grade = "B";
            } else if (nilai >= 60 && nilai <= 69) {
                grade = "C";
            } else if (nilai >= 50 && nilai <= 59) {
                grade = "D";
            } else if (nilai >= 0 && nilai < 50) {
                grade = "E";
            } else {
                grade = "Nilai di luar rentang 0-100.";
            }

            alert("Nilai Anda Adalah: " + grade);
        }
    </script>
</body>
</html>
